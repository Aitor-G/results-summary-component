<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Results Summary Component</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row component">
      <div class="col-12 col-md-6 score">
        <h4 class="score__header">Your Result</h4>
        <div class="score__result">
          <h2 class="score__result-global">76</h2>
          <p class="score__result-percent">of 100</p>
        </div>
        <div class="score__footer">
          <h3 class="score__footer-title">Great</h3>
          <p class="score__footer-text">You scored higher than 65% of the people who have taken these test.</p>
        </div>
      </div>
      <div class="col-12 col-md-6 summary">
        <h2 class="summary__title">Summary</h2>
        <div class="summary__section reaction">
          <div class="summary__section-heading">
            <div class="summary__section-heading--icon">
              <img src="assets/img/icon-reaction.svg" alt="An icon of a lightning">
            </div>
            <div class="summary__section-heading--title">Reaction</div>
          </div>
          <div class="summary__section-score"><span class="summary__section-score__final">80 </span>/ 100</div>
        </div>
        <div class="summary__section memory">
          <div class="summary__section-heading">
            <div class="summary__section-heading--icon">
              <img src="assets/img/icon-memory.svg" alt="An icon of a brain">
            </div>
            <div class="summary__section-heading--title">Memory</div>
          </div>
          <div class="summary__section-score"><span class="summary__section-score__final">92 </span>/ 100</div>
        </div>
        <div class="summary__section verbal">
          <div class="summary__section-heading">
            <div class="summary__section-heading--icon">
              <img src="assets/img/icon-verbal.svg" alt="An icon of a chat bubble">
            </div>
            <div class="summary__section-heading--title">Verbal</div>
          </div>
          <div class="summary__section-score"><span class="summary__section-score__final">61 </span>/ 100</div>
        </div>
        <div class="summary__section visual">
          <div class="summary__section-heading">
            <div class="summary__section-heading--icon">
              <img src="assets/img/icon-visual.svg" alt="An icon of an eye">
            </div>
            <div class="summary__section-heading--title">Visual</div>
          </div>
          <div class="summary__section-score"><span class="summary__section-score__final">72 </span>/ 100</div>
        </div>
        <div class="summary__section button rounded-pill">
          <a href="!#" class="summary__button">Continue</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
